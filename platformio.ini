; https://docs.platformio.org/page/projectconf.html

[env:esp32s3]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
monitor_dtr = 0
monitor_rts = 0
lib_deps = 
	https://github.com/esp-arduino-libs/esp-lib-utils.git
	https://github.com/esp-arduino-libs/ESP32_IO_Expander.git
	https://github.com/esp-arduino-libs/ESP32_Display_Panel.git#v1.0.4
	bblanchon/ArduinoJson@^7.4.2
	me-no-dev/ESPAsyncWebServer@^1.2.4
	me-no-dev/AsyncTCP@^1.1.1
; Waveshare ESP32-S3-Touch-LCD-7 has 16MB Flash and 8MB OPI PSRAM
; Use 16MB partition with OTA support for wireless updates
board_build.partitions = default_16MB.csv
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.f_flash = 80000000L
board_build.arduino.memory_type = qio_opi
; NOTE: Do NOT enable native USB CDC here.
; On ESP32-S3 it enumerates as a different COM port than the bootloader,
; which makes serial look like it "only works in boot mode".
; Keep default UART0 over USB-Serial-JTAG so bootloader + app share the same port.
board_build.arduino.usb_mode = 0
board_build.arduino.cdc_on_boot = 0
board_upload.flash_size = 16MB
build_flags = 
	-std=gnu++17
	-DCORE_DEBUG_LEVEL=4
	; PSRAM settings - use PSRAM for memory-hungry operations
	-DBOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue
	; LVGL configuration
	-DLV_CONF_INCLUDE_SIMPLE
	-DLV_LVGL_H_INCLUDE_SIMPLE
	-DLV_COLOR_16_SWAP=0
	; ESP32_Display_Panel board configuration - Waveshare ESP32-S3-Touch-LCD-7
	-DESP_PANEL_BOARD_DEFAULT_USE_SUPPORTED=1
	-DBOARD_WAVESHARE_ESP32_S3_TOUCH_LCD_7
	; USB CDC for serial output
	; (disabled: keep UART0 over USB-Serial-JTAG)
	;-DARDUINO_USB_CDC_ON_BOOT=1
	;-DARDUINO_USB_MODE=1
	; Include paths
	-Iinclude
	-Isrc
build_unflags = -std=gnu++11
; NOTE ABOUT PORTS (Waveshare ESP32-S3 Touch LCD 7" variants)
; Many Waveshare boards expose *two* USB serial-capable interfaces:
; - ESP32-S3 native "USB JTAG/serial debug unit" (VID:303A PID:1001) -> often COM4
; - Dedicated "USB TO UART" Type-C using a CH343 bridge (often COM5)
;
; Waveshare documentation indicates the Type-C port labeled UART/USB-TO-UART
; is intended for program download + log printing.
;
; Donâ€™t hard-pin upload/monitor ports here because Windows COM numbers can change
; and the native USB-Serial/JTAG port can behave poorly with some serial monitors.
; Instead, pass ports explicitly when needed, e.g.:
;   pio run -t upload -e esp32s3 --upload-port COMx
;   pio device monitor -p COMy -b 115200
;
;upload_port = COM5
;monitor_port = COM5
